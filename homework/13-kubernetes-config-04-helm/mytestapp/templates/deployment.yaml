apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mytestapp.fullname" . }}-{{ .Chart.AppVersion }}
  labels:
    {{- include "mytestapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mytestapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mytestapp.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP


